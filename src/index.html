<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamatos Kamat</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="col-6 mx-auto">
            <h1 class="mb-5 text-center">Kamat számítás</h1>
            <form class="mb-3">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Betét"
                />
                <label for="floatingInput">Betét</label>
              </div>
      
              <div class="input-group mb-4">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Névleges kamat"
                  />
                  <label for="floatingInput">Névleges kamat</label>
                </div>
                <span class="input-group-text">%</span>
              </div>
      
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Évenkénti tőkésítések száma"
                />
                <label for="floatingInput">Évenkénti tőkésítések száma</label>
              </div>
      
              <button type="reset" class="btn btn-primary">Számolás</button>
            </form>
      
            <fieldset disabled>
                <div class="mb-3">
                  <label for="kamatEredmeny" class="form-label">Tényleges éves kamat:</label>
                  <input
                    type="number"
                    id="kamatEredmeny"
                    class="form-control"
                    placeholder="Tényleges éves kamat"
                  />
                </div>
            </fieldset>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
